    <p><strong>
        leer 3 numeros diferentes e imprimir el mayor de los 3
    </strong></p>

    <form name="formulario" method="get" action="problema08.html">
        <table align="center" border="1";" >
            <tr>
                <td class="td_up" >Introduce los 3 numeros: </td>
                <td class="td_down" > <input type="text" name="numero1"
                onkeypress="return validarn(event)"> </td>
                <td class="td_down" > <input type="text" name="numero2"
                onkeypress="return validarn(event)"> </td>
                <td class="td_down" > <input type="text" name="numero3"
                    onkeypress="return validarn(event)"> </td>
            </tr>
            <tr>
                <td></td>
                <td class="td_down"> <input type="button" value="comparacion"
                    name="enviar" onclick="compararNumeros()"> </td>
            </tr>
            <tr>
                <td class="td_up" >El numero mayor es:</td>
                <td class="td_down"> <input type="text" name="numMayor"
                    id="cantidad" readonly="readonly" 
                    class="input_text"> </td>
            </tr>
            <tr>
                <td></td>
                <td class="td_down"> <input type="button" name="borrard" 
                    value="Borrar" onclick="borrar()"> </td>
            </tr>
        </table>
    </form>
