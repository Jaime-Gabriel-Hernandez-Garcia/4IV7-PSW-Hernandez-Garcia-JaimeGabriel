<body>

    <nav style="text-align: center;">
        PROBLEMA 06
    </nav>

    <p><strong>
        Algoritmo que calule tu edad
    </strong></p>

    <form name="formulario" method="get" action="problema06.html">
        <table align="center" border="1";" >
            <tr>
                <td class="td_up" >Introduce el año en el que te encuentras:</td>
                <td class="td_down" > <input type="text" name="añoNacer"
                onkeypress="return validarn(event)"> </td>
            </tr>
            <tr>
                <td class="td_up" >Introduce el año en el que naciste:</td>
                <td class="td_down" > <input type="text" name="añoActual"
                onkeypress="return validarn(event)"> </td>
            </tr>
            <tr>
                <td></td>
                <td class="td_down"> <input type="button" value="Edad"
                    name="enviar" onclick="calculoEdad()"> </td>
            </tr>
            <tr>
                <td class="td_up" >La edad es:</td>
                <td class="td_down"> <input type="text" name="EdadTotal"
                    id="cantidad" readonly="readonly" 
                    class="input_text"> </td>
            </tr>
            <tr>
                <td></td>
                <td class="td_down"> <input type="button" name="borrard" 
                    value="Borrar" onclick="borrar()"> </td>
            </tr>
        </table>
    </form>
