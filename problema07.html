    <p><strong>
        Introducir 2 numeros si son iguales que

    </strong></p>

    <form name="formulario" method="get" action="problema07.html">
        <table align="center" border="1";" >
            <tr>
                <td class="td_up" >Introduce los 2 numeros: </td>
                <td class="td_down" > <input type="text" name="numero1"
                onkeypress="return validarn(event)"> </td>
                <td class="td_down" > <input type="text" name="numero2"
                onkeypress="return validarn(event)"> </td>
            </tr>
            <tr>
                <td></td>

                    name="enviar" onclick="calcularNumeros()"> </td>
            </tr>
            <tr>
                <td class="td_up" >El calculo realizado es:</td>
                <td class="td_down"> <input type="text" name="calculoRes"
                    id="cantidad" readonly="readonly" 
                    class="input_text"> </td>
            </tr>
            <tr>
                <td></td>
                <td class="td_down"> <input type="button" name="borrard" 
                    value="Borrar" onclick="borrar()"> </td>
            </tr>
